data:
    image: busybox
    volumes:
        - ../:/var/www/ci
        - /vendor
        - ~/.ssh/id_rsa:/root/.ssh/id_rsa:ro
        - ~/.composer:/root/.composer
        - /tmpfs

nginx:
    image: nginx:1.7
    links:
        - php
    volumes_from:
        - data
    volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

mysql:
    image: mysql:5.5
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: appdevdb

php:
    build: php
    working_dir: /var/www/ci
    environment:
      CI_ENV: development
    volumes_from:
        - data
    links:
        - mysql
    mem_limit: 2000000000
